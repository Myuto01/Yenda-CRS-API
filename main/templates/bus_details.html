<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Selection</title>
<style>
    /* Global styles */
body {
  font-family: Arial, sans-serif;
}

/* Header styles */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}

/* Indicator styles */
.indicators {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
}

.indicator {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  margin-right: 5px;
}

.booked {
  background-color: red;
}

.available {
  background-color: green;
}

.your-seat {
  background-color: blue;
}

/* Seat grid styles */
.seatGrid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
}

.seat {
  width: 50px;
  height: 50px;
  margin: 5px;
  background-color: lightgray;
  border-radius: 5px;
  cursor: pointer;
}

/* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  float: right;
  cursor: pointer;
}
/* Add this CSS code to define the style for selected seats */
.seat.selected {
  background-color: blue;
}

</style>    
</head>
<body>
  <div class="header">
    <h1>Seat Selection</h1>
    <button id="confirmButton">Confirm Selection</button>
  </div>
  
  <div class="indicators">
    <div class="indicator booked"></div>
    <span>Booked</span>
    <div class="indicator available"></div>
    <span>Available</span>
    <div class="indicator your-seat"></div>
    <span>Your Seat</span>
  </div>

  <div class="seatGrid" id="seatGrid">
    <!-- Seats will be dynamically generated here -->
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Please select a seat.</p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
        $(document).ready(function() {
            // Get trip ID from query parameter
            var urlParams = new URLSearchParams(window.location.search);
            var tripId = urlParams.get('id');
            const selectedSeats = [];

            // Fetch trip details based on trip ID
            $.ajax({
                url: "api/v1/bus-details/" + tripId,
                type: "GET",
                contentType: "application/json",
                success: function(response) {
                    console.log("Trip details:", response);

                    // Display trip details
                    var tripDetailsDiv = $("#tripDetails");
                    tripDetailsDiv.append("<p>Bus Type: " + response.data.bus.bus_type + "</p>");
                    tripDetailsDiv.append("<p>Total Seats: " + response.data.bus.total_seats + "</p>");
                    tripDetailsDiv.append("<p>Number Plate: " + response.data.bus.number_plate + "</p>");
                    tripDetailsDiv.append("<p>Available Seats: " + response.data.available_seats + "</p>");
                    
                    const totalSeats = response.data.bus.total_seats;

                    // Generate seats dynamically
                    for (let i = 1; i <= totalSeats; i++) {
                        const seat = document.createElement('div');
                        seat.className = 'seat';
                        seat.textContent = i;
                        seatGrid.appendChild(seat);
                        seat.addEventListener('click', function() {
                        // Toggle seat selection
                        if (selectedSeats.includes(i)) {
                            // Seat is already selected, deselect it
                            const index = selectedSeats.indexOf(i);
                            selectedSeats.splice(index, 1);
                            seat.classList.remove('selected');
                        } else {
                            // Seat is not selected, select it
                            selectedSeats.push(i);
                            seat.classList.add('selected');
                        }
                        });
                    }

                    },
                error: function(xhr, status, error) {
                    console.error("Error fetching trip details:", error);
                }
            });
            // Show modal when no seat is selected
            confirmButton.addEventListener('click', function() {
                if (selectedSeats.length === 0) {
                modal.style.display = 'block';
                } else {
                // Save selected seats to localStorage
                localStorage.setItem('selectedSeats', JSON.stringify(selectedSeats));

                // Proceed to passenger details page
                window.location.href = '{% url 'enter-passenger-details' %}';
                }
            });

            ;
        });
    </script>
</body>
</html>
